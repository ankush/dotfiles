procs:
  web:
    shell: "bench serve --port 8000"
    env:
      PYTHONUNBUFFERED: "true"
      DEV_SERVER: "true"

  schedule:
    shell: "bench schedule"
    autostart: false
    env:
      PYTHONUNBUFFERED: "true"
      DEV_SERVER: "true"

  redis:
    shell: "redis-server config/redis_cache.conf"
    stop: { send-keys: ["<C-c>"] }

  worker:
    shell: "bench worker-pool"
    stop: { send-keys: ["<C-c>"] }
    env:
      PYTHONUNBUFFERED: "true"
      DEV_SERVER: "true"

  socketio:
    shell: "node apps/frappe/socketio.js"

  watch:
    shell: "bench watch"
    autostart: false

  # tasks
  full-build:
    shell: "bench build"
    autostart: false

  migrate:
    shell: "bench --site dev.localhost migrate && bench --site erp.localhost migrate"
    autostart: false

  gunicorn:
    shell: "gunicorn -b 127.0.0.1:8000 -w 2 -t 100 --graceful-timeout 10 --chdir /home/ankush/benches/develop/sites 'frappe.app:application_with_statics()' --preload"
    stop: { send-keys: ["<C-c>"] }
    autostart: false
    env:
      PYTHONUNBUFFERED: "true"
